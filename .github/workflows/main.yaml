name:  Release Main
env:
  ARGO_NAMESPACE: argo
  ARGO_VERSION: v3.1.11

# To confirm this logic
# There is circular effect due to the bump of version
# To confirm Effect

on:
 push:
   branches:
     - main

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: Define Arch arm64
        if: "${{ runner.arch == 'ARM64' }}"
        shell: bash
        run: |
          echo "Setting arch to ARM64"
          ARCH=arm64
          echo "ARCH=$ARCH" >> $GITHUB_ENV
      - name: Define Arch amd64
        if: "${{ runner.arch == 'X64' }}"
        shell: bash
        run: |
          echo "Setting arch to amd64"
          ARCH=amd64
          echo "ARCH=$ARCH" >> $GITHUB_ENV    
      - name: Setup Runner for Argo
        env: 
          ARCH: ${{ env.ARCH }}
        run: |
            cd $HOME
            echo "Install argo"
            # Download the binary
            curl -sLO https://github.com/argoproj/argo-workflows/releases/download/${ARGO_VERSION}/argo-linux-$ARCH.gz
            # Unzip
            gunzip argo-linux-$ARCH.gz
            # Make binary executable
            chmod +x argo-linux-$ARCH
            # Move binary to path
            sudo mv ./argo-linux-$ARCH /usr/local/bin/argo
            # Test installation
            argo version --short    
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo ${GITHUB_REPOSITORY}        
      - run: echo ${GITHUB_REPOSITORY#*/}
      - run: echo ${GITHUB_SERVER_URL:8}
      - run: echo ssh://git@github.com/${GITHUB_REPOSITORY_OWNER_PART}/${GITHUB_REPOSITORY_NAME_PART}.git
      - name: publish
        run: |
          echo "commit sha $GITHUB_SHA"
          argo version --short   
          argo submit .argo/publish.yaml \
            --generate-name="${GITHUB_REPOSITORY_NAME_PART}-publish-${GITHUB_SHA:7}" \
            --serviceaccount=argo \
            -p appName="${GITHUB_REPOSITORY_NAME_PART}" \
            -p ciCommitSha="${GITHUB_SHA}" \
            -p branch="${GITHUB_REF_NAME}" \
            -p gitRepoUrl="ssh://git@github.com/${GITHUB_REPOSITORY_OWNER_PART}/${GITHUB_REPOSITORY_NAME_PART}.git" \
            -p shortSha="${GITHUB_SHA:7}" \
            -p dockerFilePath="build/Dockerfile" \
            --wait --log
      - run: echo "üçè This job's status is ${{ job.status }}."              
