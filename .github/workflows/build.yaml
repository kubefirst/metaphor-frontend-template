name: GitHub Actions - Build Branch
env:
  ARGO_NAMESPACE: argo
  ARGO_VERSION: v3.1.11

on:
 push:
   branches:
     - '**'
     - '!main'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Setup Runner for Argo
        run: |
            cd $HOME
            echo "Install argo"
            # Download the binary
            curl -sLO https://github.com/argoproj/argo-workflows/releases/download/${ARGO_VERSION}/argo-linux-amd64.gz
            # Unzip
            gunzip argo-linux-amd64.gz
            # Make binary executable
            chmod +x argo-linux-amd64
            # Move binary to path
            sudo mv ./argo-linux-amd64 /usr/local/bin/argo
            # Test installation
            argo version --short            
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo ${GITHUB_REPOSITORY#*/}
      - run: echo ${GITHUB_SERVER_URL:8}
      - run: echo ssh://git@github.com/${GITHUB_REPOSITORY_OWNER_PART}/${GITHUB_REPOSITORY_NAME_PART}.git
      - name: build
        run: |
          argo version --short   
          argo submit .argo/npm-run.yaml \
          --generate-name="${GITHUB_REPOSITORY_NAME_PART}-build-${GITHUB_SHA:7}" \
          --serviceaccount=argo \
          -p appName="${GITHUB_REPOSITORY#*/}" \
          -p branch="${GITHUB_REF_NAME}" \
          -p gitRepoUrl="ssh://git@github.com/${GITHUB_REPOSITORY_OWNER_PART}/${GITHUB_REPOSITORY_NAME_PART}.git" \
          -p npmScriptName="build" \
          --wait --log -v         
      - run: echo "üçè This job's status is ${{ job.status }}."    
